<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-bar">
        <div class="logo-container">
            <img src="https://i.imgur.com/VcfPZC2.png" alt="Logo Radio">
        </div>
        <div class="info-container">
            <h2 class="radio-title">Radio Power</h2>
            <p></p>
        </div>
        <div class="controls-container">
            <button id="playPauseBtn" class="control-btn">
                <img id="playIcon" src="https://i.imgur.com/OOP794K.png" alt="Play" width="24" height="24">
                <img id="pauseIcon" src="https://i.imgur.com/lgmJyYj.png" alt="Pause" width="24" height="24" style="display: none;">
            </button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <audio id="radioPlayer" src="https://stream.zeno.fm/dlvtl3hthyxvv" autoplay></audio>
    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const radioPlayer = document.getElementById('radioPlayer');
        const volumeControl = document.getElementById('volumeControl');

        // Iniciar autoplay
        window.addEventListener('load', () => {
            radioPlayer.play().catch(error => {
                console.log("Autoplay bloqueado por el navegador. El usuario debe interactuar para iniciar la reproducciÃ³n.");
            });
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                radioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            radioPlayer.volume = e.target.value;
        });
    </script>
</body>
</html>
